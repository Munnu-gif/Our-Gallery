<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery 3.0 ‚ù§Ô∏è</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom, #7028e4, #e91e63); /* ‡§∏‡•ç‡§ï‡•ç‡§∞‡•Ä‡§®‡§∂‡•â‡§ü ‡§ú‡•à‡§∏‡§æ ‡§¨‡•à‡§ï‡§ó‡•ç‡§∞‡§æ‡§â‡§Ç‡§° */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      color: white;
    }

    /* Top Title */
    .top-header {
      background: rgba(255, 255, 255, 0.2);
      padding: 10px 40px;
      border-radius: 50px;
      font-size: 1.2rem;
      border: 1px solid rgba(255,255,255,0.3);
      margin-bottom: 40px;
      backdrop-filter: blur(5px);
    }

    /* Gallery Container */
    .gallery-container {
      display: flex;
      gap: 20px;
      padding: 20px 50px;
      perspective: 1500px; /* 3D ‡§ó‡§π‡§∞‡§æ‡§à ‡§ï‡•á ‡§≤‡§ø‡§è */
      overflow-x: auto;
      width: 100%;
      scroll-snap-type: x mandatory;
      scrollbar-width: none;
    }
    .gallery-container::-webkit-scrollbar { display: none; }

    /* Card Style - ‡§ú‡•à‡§∏‡§æ ‡§∏‡•ç‡§ï‡•ç‡§∞‡•Ä‡§®‡§∂‡•â‡§ü ‡§Æ‡•á‡§Ç ‡§ù‡•Å‡§ï‡§æ ‡§π‡•Å‡§Ü ‡§π‡•à */
    .card {
      min-width: 280px;
      height: 400px;
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 15px 15px 30px rgba(0,0,0,0.4);
      transform: rotateY(-15deg) rotateX(5deg); /* ‡§§‡§ø‡§∞‡§õ‡§æ 3D ‡§≤‡•Å‡§ï */
      transition: 0.6s ease;
      flex-shrink: 0;
      scroll-snap-align: center;
      border: 5px solid white;
    }

    .card:hover {
      transform: rotateY(0deg) rotateX(0deg) scale(1.08);
      z-index: 100;
    }

    .card img, .card video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Bottom Text & Button */
    .footer-section {
      text-align: center;
      margin-top: 40px;
    }

    .quote {
      font-style: italic;
      margin-bottom: 20px;
      font-size: 0.9rem;
      opacity: 0.9;
    }

    .last-msg-btn {
      background: #ff4d6d;
      color: white;
      padding: 12px 35px;
      border-radius: 50px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .last-msg-btn:hover { transform: scale(1.1); background: #ff2a4d; }

    /* Popup */
    #popup {
      display: none; position: fixed; inset: 0;
      background: rgba(0,0,0,0.8);
      justify-content: center; align-items: center; z-index: 1000;
    }
    .popup-box {
      background: white; color: #333;
      padding: 30px; border-radius: 20px; text-align: center;
      width: 80%; max-width: 400px;
    }
  </style>
</head>
<body>

  <div class="top-header">Our Beautiful Memories</div>

  <div class="gallery-container" id="gallery">
    </div>

  <div class="footer-section">
    <p class="quote">Every moment with you is pure magic ‚ù§Ô∏è</p>
    <button class="last-msg-btn" onclick="openPopup()">Last Message üíå</button>
  </div>

  <div id="popup">
    <div class="popup-box">
      <h2 style="color: #e91e63;">Love You Forever ‚ù§Ô∏è</h2>
      <p style="margin: 15px 0;">You make my life beautiful just by being in it!</p>
      <button class="last-msg-btn" onclick="closePopup()">Close</button>
    </div>
  </div>

  <script>
    // 1. ‡§Ö‡§™‡§®‡•Ä ‡§´‡•ã‡§ü‡•ã ‡§î‡§∞ ‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã ‡§ï‡§æ ‡§∏‡§π‡•Ä ‡§®‡§æ‡§Æ ‡§Ø‡§π‡§æ‡§Å ‡§°‡§æ‡§≤‡•ã
    // ‡§Ö‡§ó‡§∞ ‡§´‡§æ‡§á‡§≤ ‡§ï‡§æ ‡§®‡§æ‡§Æ "myphoto.jpg" ‡§π‡•à ‡§§‡•ã ‡§Ø‡§π‡§æ‡§Å ‡§µ‡§π‡•Ä ‡§≤‡§ø‡§ñ‡§®‡§æ‡•§
    const mediaFiles = [
      { type: 'image', src: '1.jpg' },
      { type: 'image', src: '2.jpg' },
      { type: 'image', src: '3.jpg' },
      { type: 'video', src: 'v1.mp4' },
      { type: 'image', src: '4.jpg' },
      { type: 'image', src: '5.jpg' }
    ];

    const gallery = document.getElementById('gallery');

    mediaFiles.forEach(file => {
      const card = document.createElement('div');
      card.className = 'card';
      
      if(file.type === 'image') {
        const img = document.createElement('img');
        img.src = file.src;
        // ‡§Ö‡§ó‡§∞ ‡§´‡•ã‡§ü‡•ã ‡§≤‡•ã‡§° ‡§® ‡§π‡•ã ‡§§‡•ã ‡§Ø‡•á ‡§≤‡§æ‡§á‡§® ‡§â‡§∏‡•á ‡§∏‡§´‡•á‡§¶ ‡§®‡§π‡•Ä‡§Ç ‡§õ‡•ã‡•ú‡•á‡§ó‡•Ä
        img.onerror = function() { this.src = 'https://via.placeholder.com/280x400?text=Upload+Photo'; };
        card.appendChild(img);
      } else {
        const video = document.createElement('video');
        video.src = file.src;
        video.autoplay = true;
        video.loop = true;
        video.muted = true;
        video.playsInline = true;
        card.appendChild(video);
      }
      
      gallery.appendChild(card);
    });

    function openPopup() { document.getElementById('popup').style.display = 'flex'; }
    function closePopup() { document.getElementById('popup').style.display = 'none'; }
  </script>
</body>
</html>
