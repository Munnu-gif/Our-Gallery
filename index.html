<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Beautiful Gallery ‚ù§Ô∏è</title>
  <style>
    :root {
      --bg-color: #a445b2; /* ‡§∏‡•ç‡§ï‡•ç‡§∞‡•Ä‡§®‡§∂‡•â‡§ü ‡§ú‡•à‡§∏‡§æ ‡§™‡§∞‡•ç‡§™‡§≤ ‡§∂‡•á‡§° */
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { 
      height: 100%; width: 100%; 
      background: var(--bg-color);
      background: linear-gradient(45deg, #d4145a, #7028e4);
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Intro Screen */
    #intro-screen {
      position: fixed; inset: 0;
      background: #fecfef;
      display: flex; justify-content: center; align-items: center; z-index: 1000;
    }
    .welcome-card {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px; border-radius: 20px; text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    /* Gallery Header */
    .header-title {
      margin-top: 30px;
      padding: 10px 30px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50px;
      color: white;
      font-style: italic;
      border: 1px solid rgba(255,255,255,0.4);
    }

    /* Main Gallery Wrapper */
    .gallery-wrapper {
      width: 100%;
      height: 70vh;
      display: flex;
      align-items: center;
      overflow-x: auto;
      padding: 0 50px;
      gap: 20px;
      scrollbar-width: none; /* Hide scrollbar */
    }
    .gallery-wrapper::-webkit-scrollbar { display: none; }

    /* Card Style - ‡§¨‡§ø‡§≤‡•ç‡§ï‡•Å‡§≤ ‡§∏‡•ç‡§ï‡•ç‡§∞‡•Ä‡§®‡§∂‡•â‡§ü ‡§ú‡•à‡§∏‡§æ */
    .gallery-card {
      min-width: 250px;
      height: 400px;
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
      transform: skewY(-2deg); /* ‡§§‡§ø‡§∞‡§õ‡§æ ‡§≤‡•Å‡§ï */
      transition: 0.5s ease;
      box-shadow: 10px 10px 20px rgba(0,0,0,0.3);
      border: 4px solid white;
    }

    .gallery-card:hover {
      transform: skewY(0deg) scale(1.05);
      z-index: 10;
    }

    .gallery-card img, .gallery-card video {
      width: 100%; height: 100%;
      object-fit: cover;
    }

    /* Bottom Text */
    .footer-text {
      color: white; margin-top: 20px; font-size: 0.9rem; opacity: 0.8;
    }

    /* Button */
    .btn {
      padding: 12px 30px; background: #ff4d6d; color: white;
      border: none; border-radius: 25px; cursor: pointer;
      font-weight: bold; margin-top: 20px;
    }

    /* Last Message Popup */
    #final-popup {
      position: fixed; inset: 0; background: rgba(0,0,0,0.85);
      display: none; justify-content: center; align-items: center; z-index: 2000;
    }
  </style>
</head>
<body>

  <div id="intro-screen">
    <div class="welcome-card">
      <h1 style="color: #d4145a;">Welcome to Our Gallery</h1>
      <p>Every moment with you is a treasure...</p>
      <button class="btn" onclick="startGallery()">Enter Our Love Story ‚ú®</button>
    </div>
  </div>

  <div class="header-title">Our Beautiful Memories</div>

  <div class="gallery-wrapper" id="galleryItems">
    </div>

  <p class="footer-text">Every moment with you is pure magic ‚ù§Ô∏è</p>
  <button class="btn" onclick="openPopup()">Last Message üíå</button>

  <div id="final-popup">
    <div class="welcome-card">
      <h2>Love You Forever ‚ù§Ô∏è</h2>
      <p>You make my world beautiful!</p>
      <button class="btn" onclick="closePopup()">Close</button>
    </div>
  </div>

  <script>
    function startGallery() {
      document.getElementById('intro-screen').style.display = 'none';
      loadImages();
    }

    function loadImages() {
      const container = document.getElementById('galleryItems');
      
      // ‡§Ø‡§π‡§æ‡§Å ‡§Ö‡§™‡§®‡•Ä ‡§´‡•ã‡§ü‡•ã ‡§ï‡•á ‡§®‡§æ‡§Æ ‡§°‡§æ‡§≤‡•ã (‡§ú‡•à‡§∏‡•á 1.jpg, 2.jpg)
      // ‡§î‡§∞ ‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã ‡§ï‡•á ‡§≤‡§ø‡§è (v1.mp4)
      for(let i=1; i<=10; i++) {
        const card = document.createElement('div');
        card.className = 'gallery-card';
        
        // Example: Pehle 3 images phir baki video (Adjust as you need)
        if(i <= 5) {
          card.innerHTML = `<img src="${i}.jpg" onerror="this.src='https://via.placeholder.com/250x400?text=Photo+${i}'">`;
        } else {
          card.innerHTML = `<video src="v${i-5}.mp4" autoplay loop muted></video>`;
        }
        container.appendChild(card);
      }
    }

    function openPopup() { document.getElementById('final-popup').style.display = 'flex'; }
    function closePopup() { document.getElementById('final-popup').style.display = 'none'; }
  </script>

</body>
</html>
