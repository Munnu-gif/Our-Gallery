<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery 3.0 | Special Gift ‚ù§Ô∏è</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; width: 100%; font-family: 'Arial', sans-serif; overflow: hidden; }

    /* Background Gradient */
    .main-wrapper {
      height: 100vh; width: 100vw;
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
      display: flex; justify-content: center; align-items: center;
      position: relative;
    }

    /* Floating Hearts (Sparkles) */
    .heart {
      position: absolute; color: #ff4d6d; font-size: 20px;
      animation: float 5s infinite linear; opacity: 0;
    }
    @keyframes float {
      0% { transform: translateY(100vh) scale(0); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }

    /* Welcome Card (Starting Pop-up) */
    #welcome-screen {
      position: absolute; z-index: 100; background: rgba(255, 255, 255, 0.8);
      padding: 40px; border-radius: 30px; text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1); backdrop-filter: blur(10px);
      width: 90%; max-width: 400px;
    }
    .welcome-card h1 { color: #d4145a; margin-bottom: 20px; font-size: 1.8rem; }
    .btn-group { display: flex; flex-direction: column; gap: 15px; }
    .menu-btn {
      padding: 12px; border-radius: 25px; border: none;
      background: #ff758c; color: white; font-weight: bold;
      cursor: pointer; transition: 0.3s; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .menu-btn:hover { background: #ff4d6d; transform: scale(1.05); }

    /* Gallery (Hidden initially) */
    #gallery-view {
      display: none; width: 100%; height: 100%;
      background: linear-gradient(to bottom, #7028e4, #e91e63);
      flex-direction: column; align-items: center; justify-content: center;
    }
    .top-label {
      background: rgba(255,255,255,0.2); padding: 10px 30px;
      border-radius: 50px; color: white; margin-bottom: 30px;
      border: 1px solid rgba(255,255,255,0.4);
    }
    .cards-container {
      display: flex; gap: 20px; overflow-x: auto; width: 100%;
      padding: 20px 50px; perspective: 1000px; scrollbar-width: none;
    }
    .cards-container::-webkit-scrollbar { display: none; }

    .card {
      min-width: 280px; height: 400px; background: white;
      border-radius: 20px; border: 5px solid white; overflow: hidden;
      transform: rotateY(-15deg); transition: 0.5s;
      box-shadow: 10px 10px 25px rgba(0,0,0,0.3); flex-shrink: 0;
    }
    .card:hover { transform: rotateY(0deg) scale(1.05); z-index: 10; }
    .card img, .card video { width: 100%; height: 100%; object-fit: cover; }

    .last-msg-btn {
      margin-top: 30px; padding: 12px 40px; background: #ff4d6d;
      color: white; border-radius: 50px; border: none; cursor: pointer;
    }
  </style>
</head>
<body>

<div class="main-wrapper" id="bg-wrap">
  <div id="welcome-screen">
    <h1>Welcome to Our Gallery</h1>
    <p style="margin-bottom: 20px; color: #666;">Every moment with you is a treasure ‚ù§Ô∏è</p>
    <div class="btn-group">
      <button class="menu-btn">Change Mood ‚ú®</button>
      <button class="menu-btn" onclick="openGallery()">Enter Our Love Story üåπ</button>
      <button class="menu-btn">This is for you üéµ</button>
    </div>
  </div>

  <div id="gallery-view">
    <div class="top-label">Our Beautiful Memories</div>
    <div class="cards-container" id="cards-wrapper">
      </div>
    <p style="color: white; margin-top: 20px; font-style: italic;">Every moment with you is magic ‚ú®</p>
    <button class="last-msg-btn" onclick="alert('I Love You Jaan! ‚ù§Ô∏è')">Last Message üíå</button>
  </div>
</div>

<script>
  // 1. Create Hearts (Sparkles)
  const bg = document.getElementById('bg-wrap');
  for (let i = 0; i < 20; i++) {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerHTML = '‚ù§Ô∏è';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDelay = Math.random() * 5 + 's';
    bg.appendChild(heart);
  }

  function openGallery() {
    document.getElementById('welcome-screen').style.display = 'none';
    const gallery = document.getElementById('gallery-view');
    gallery.style.display = 'flex';
    loadContent();
  }

  function loadContent() {
    const wrapper = document.getElementById('cards-wrapper');
    
    // Video Slots: v1.mp4 to v5.mp4
    for (let v = 1; v <= 5; v++) {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `<video src="v${v}.mp4" autoplay loop muted playsinline onerror="this.parentElement.style.display='none'"></video>`;
      wrapper.appendChild(card);
    }

    // Photo Slots: 1.jpg to 15.jpg
    for (let p = 1; p <= 15; p++) {
      const card = document.createElement('div');
      card.className = 'card';
      const img = document.createElement('img');
      img.src = `${p}.jpg`;
      // Error handling: agar photo nahi mili toh placeholder dikhayega
      img.onerror = function() {
        this.src = `https://via.placeholder.com/280x400?text=Photo+${p}+Missing`;
      };
      card.appendChild(img);
      wrapper.appendChild(card);
    }
  }
</script>

</body>
</html>
